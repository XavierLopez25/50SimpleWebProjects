<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img src="assets/anya.jpeg" alt="Anya (Mouthwashing)" /><img
          src="assets/asa.jpg"
          alt="Asa Mitaka"
        /><img src="assets/depths.jpg" alt="Depths" /><img
          src="assets/firefly.jpg"
          alt="Firefly"
        /><img src="assets/random.png" alt="Random Image" />
      </div>

      <div class="buttons-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
