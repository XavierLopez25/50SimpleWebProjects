<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #fd3555">
          <h1>Asa Mitaka</h1>
          <p>Clearly I don't like Asa</p>
        </div>
        <div style="background-color: #2a86ba">
          <h1>Depths</h1>
          <p>My fav vtuber <3</p>
        </div>
        <div style="background-color: #252e33">
          <h1>Firefly</h1>
          <p>Long live mechas</p>
        </div>
        <div style="background-color: #ffb866">
          <h1>Anya</h1>
          <p>Masterpiece.</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('assets/anya.jpeg')"></div>
        <div style="background-image: url('assets/firefly.png')"></div>
        <div style="background-image: url('assets/depths.jpg')"></div>
        <div style="background-image: url('assets/asa.jpg')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
